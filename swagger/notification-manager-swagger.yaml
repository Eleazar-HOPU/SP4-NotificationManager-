swagger: "2.0"
info:
  version: "0.0.1"
  title: I3-Market Notification Manager API
# during dev, should point to your local machine
host: localhost:10050
# basePath prefixes all resource paths
basePath: /api/v1/
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)

consumes:
  - application/json

produces:
  - application/json
  - text/html

tags:
  - name: Subscriptions
    description: "User Subscriptions"
  - name: Notifications
    description: "Service and User Notifications"

######################### METHODS #########################

paths:
  /swagger:
    x-swagger-pipe: swagger_raw
  /health:
    x-swagger-router-controller: health
    get:
      operationId: health_check
      description: Healthcheck endpoint
      responses:
        "200":
          description: Success

  #/v1/offering/notify:
  #  post:
  #    parameters:
  #      - name: offering
  #        required: true
  #        in: body
  #        schema:
  #          $ref: "#/definitions/NewOffering"
  #    description: Receive an offering to search for subscribed users to offering category and notify them
  #    operationId: offering_notification
  #    responses:
  #      "200":
  #        description: Ok
  #      "400":
  #        description: "Bad request"
  #        schema:
  #          $ref: "#/definitions/ErrorResponse"
  #      default:
  #        description: Error
  #        schema:
  #          $ref: "#/definitions/ErrorResponse"
  /user/subscriptions:
    get:
      tags:
      - Subscriptions
      #parameters:
      #  - name: subscription
      #    required: true
      #    in: body
      #    schema:
      #      $ref: "#/definitions/GetSubscription"
      description: Receive all users subscriptions
      operationId: get_subscriptions
      responses:
        "200":
          description: Ok
          schema:
            $ref: "#/definitions/SubscriptionList"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /users/{user_id}/subscriptions:
    post:
      tags:
        - Subscriptions
      parameters:
        - name: user_id
          required: true
          in: path
          type: "string"

        - name: category
          required: true
          in: body
          # type: "string"
          schema:
            type: "string"
            #$ref: "#/definitions/Category"
      description: Create user subscription to category
      operationId: post_subscriptions
      responses:
        "200":
          description: Ok
          #schema:
          #  $ref: "#/definitions/Subscription"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - Subscriptions
      parameters:
        - name: user_id
          required: true
          in: path
          type: "string"
      description: Return user subscription
      operationId: get_subscriptions_by_user_id
      responses:
        "200":
          description: Ok
          schema:
            $ref: "#/definitions/Subscription"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /users/{user_id}/subscriptions/{subscription_id}:
    get:
      tags:
        - Subscriptions
      parameters:
        - name: user_id
          required: true
          in: path
          type: "string"

        - name: subscription_id
          required: true
          in: path
          type: "string"
      description: Get one subscription using the subscription id of a user by id
      operationId: get_subscription
      responses:
        "200":
          description: Ok
          schema:
            $ref: "#/definitions/Subscription"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      tags:
        - Subscriptions
      parameters:
        - name: user_id
          required: true
          in: path
          type: "string"

        - name: subscription_id
          required: true
          in: path
          type: "string"
      description: Delete one subscription using the subscription id by user id
      operationId: delete_subscription
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
        - Subscriptions
      parameters:
        - name: user_id
          required: true
          in: path
          type: "string"

        - name: subscription_id
          required: true
          in: path
          type: "string"
      description: Modify one subscription using the subscription id by user id
      operationId: modify_subscription
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /users/<user_id>/subscriptions/<subscription_id>/activate:
    post:
      tags:
        - Subscriptions
      description: Activate a subscription
      operationId: activate_subscription
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /users/<user_id>/subscriptions/<subscription_id>/deactivate:
    post:
      tags:
        - Subscriptions
      description: Deactivate a subscription
      operationId: deactivate_subscription
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /notification/service:
    post:
      tags:
        - Notifications
      parameters:
        - name: message
          required: true
          in: body
          schema:
            $ref: "#/definitions/ServiceTask"
      description: Put the task in the async queue of the service
      operationId: service_notification
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /notification/user:
    post:
      tags:
        - Notifications
      parameters:
        - name: message
          required: true
          in: body
          schema:
            $ref: "#/definitions/NotificationTask"
      description: Put the task in the async queue of the users to be notify
      operationId: user_notification
      responses:
        "200":
          description: Ok
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
####################### DEFINITIONS #######################
definitions:

  Subscription:
    type: "object"
    properties:
      subscription_id:
        type: "string"
      category:
        type: "string"
      active:
        type: boolean

  SubscriptionList:
    type: array
    items:
      properties:
        user_id:
          type: "string"
        subscriptions:
          type: array
          items:
            $ref: "#/definitions/Subscription"


  ServiceTask:
    type: "object"
    properties:
      receiver_id:
        type: "string"  # la cola a la que enviar la notificaci√≥n/alerta
      message:
        type: object  # en este caso la oferta

  NotificationTask:
    type: "object"
    properties:
      receiver_id:
        type: "string"
      type:
        type: "string"
      sub_type:
        type: "string"
      predefined:
        type: "boolean"
      message:
        type: "string"

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
